<div class="chat-block">

  <div #msgBox class="msg-box">
    <app-message *ngFor="let msg of msgs" [msg]="msg" #item></app-message>
  </div>
  <div class="input">
    <mat-form-field appearance="outline">
      <input matInput placeholder="Input text" [(ngModel)]="inputText">
      <button matSuffix mat-icon-button (click)="SendMsg()">
        <mat-icon>send</mat-icon>
      </button>
    </mat-form-field>
  </div>
</div>
